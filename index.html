<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  
  <style>
    /* Chatbot Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    #chatbotButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #FF2C2C;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    .chat-container {
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 400px;
      max-width: 90%;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: none;
      z-index: 1000;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin: 10px 0;
    }

    .user-message {
      text-align: right;
    }

    .bot-message {
      text-align: left;
      color: #555;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }

    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .popup-message {
      position: fixed;
      bottom: 120px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1001;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Chatbot Interface -->
  <button id="chatbotButton" onclick="toggleChat()">ðŸ’¬</button>
  <div class="chat-container" id="chatContainer">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Pop-up Message -->
  <div class="popup-message" id="popupMessage">I can help! Ask me anything.</div>

  <script src="https://cdn.jsdelivr.net/npm/fuzzyset.js"></script>
  <script>
    const chatBox = document.getElementById('chatBox');
    const chatContainer = document.getElementById('chatContainer');
    const popupMessage = document.getElementById('popupMessage');
    let faqData = [
      {
        question: "What are your hours?",
        answer: "Our new hours are 12 AM to 6 PM, Monday through Friday."
      },
      {
        question: "How do I reset my password?",
        answer: "Click 'Forgot Password' on the login page and follow the instructions."
      },
      {
        question: "What is your refund policy?",
        answer: "We offer a 30-day refund policy. Contact support for more details."
      },
      {
        question: "How do I contact support?",
        answer: "You can contact support by emailing support@yourcompany.com or calling 123-456-7890."
      },
      {
        question: "Do you offer discounts?",
        answer: "Yes, we offer seasonal discounts. Please check our promotions page for the latest offers."
      }
    ];
    let fuzzySet = FuzzySet(faqData.map(faq => faq.question));

    // Add message to chatbox
    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.className = `message ${sender}-message`;
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('userInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Handle user input and bot response
    function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput.trim()) return;

      addMessage(userInput, 'user');

      let bestMatch = fuzzySet.get(userInput);
      let response = "I'm sorry, I don't understand that question.";

      if (bestMatch && bestMatch.length > 0 && bestMatch[0][0] > 0.5) {
        let matchedQuestion = bestMatch[0][1];
        let faq = faqData.find(f => f.question === matchedQuestion);
        response = faq ? faq.answer : response;
      }

      addMessage(response, 'bot');
      document.getElementById('userInput').value = '';
    }

    // Toggle chat container visibility
    function toggleChat() {
      chatContainer.style.display =
        chatContainer.style.display === 'none' || chatContainer.style.display === '' ? 'block' : 'none';
    }

    // Random pop-up message
    function showPopupMessage() {
      popupMessage.style.display = 'block';
      setTimeout(() => {
        popupMessage.style.display = 'none';
      }, 5000); // Hide the message after 5 seconds
    }

    // Call showPopupMessage randomly
    setInterval(showPopupMessage, Math.random() * (30000 - 20000) + 20000); // Random intervals between 20-30 seconds
  </script>
</body>
</html>
