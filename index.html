<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chat-container {
      margin-top: 20px;
      width: 400px;
      max-width: 90%;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .user-message {
      text-align: right;
    }
    .bot-message {
      text-align: left;
      color: #555;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>FAQ Chatbot</h1>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');

    // Example FAQ data
    const faqData = {
      "What are your hours?": "Our hours are 9 AM to 5 PM, Monday through Friday.",
      "How do I reset my password?": "Click 'Forgot Password' on the login page and follow the instructions.",
      "What is your refund policy?": "We offer a 30-day refund policy. Contact support for more details."
    };

    // Add a message to the chatbox
    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.className = `message ${sender}-message`;
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Handle user input and bot response
    function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput.trim()) return;

      addMessage(userInput, 'user');

      // Get bot response
      const response = faqData[userInput] || "I'm sorry, I don't understand that question.";
      addMessage(response, 'bot');

      // Clear input
      document.getElementById('userInput').value = '';
    }
  </script>
</body>
</html>
