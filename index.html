<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>
<body>
  <!-- Chatbot Interface -->
  <button id="chatbotButton" onclick="toggleChat()">ðŸ’¬</button>
  <div class="chat-container" id="chatContainer">
    <!-- Category Buttons will be displayed first -->
    <div id="categoryButtons">
      <button class="category-button" onclick="selectCategory('LMS')">LMS</button>
      <button class="category-button" onclick="selectCategory('General')">General</button>
      <button class="category-button" onclick="selectCategory('Account')">Account</button>
      <button class="category-button" onclick="selectCategory('Discounts')">Discounts</button>
    </div>
    <!-- Chat Box -->
    <div class="chat-box" id="chatBox"></div>
    <!-- User Input -->
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Pop-up Message -->
  <div class="popup-message" id="popupMessage">I can help! Ask me anything.</div>

  <script src="https://cdn.jsdelivr.net/npm/fuzzyset.js"></script>
  <script src="chatbot.js"></script> <!-- Link to your external JavaScript file -->
</body>
</html>
