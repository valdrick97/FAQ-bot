<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/fuzzyset.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* Floating button style */
    #chatbotButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Chat container style */
    .chat-container {
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 400px;
      max-width: 90%;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: none; /* Initially hidden */
      z-index: 1000;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin: 10px 0;
    }

    .user-message {
      text-align: right;
    }

    .bot-message {
      text-align: left;
      color: #555;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }

    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Floating button -->
  <button id="chatbotButton" onclick="toggleChat()">ðŸ’¬</button>

  <!-- Chat container (initially hidden) -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const chatContainer = document.getElementById('chatContainer');
    let faqData = [];  // FAQ data
    let fuzzySet = null;  // FuzzySet instance

    // Fetch FAQ data from JSON file
    fetch('faqData.json')
      .then(response => response.json())
      .then(data => {
        faqData = data.faqs;
        fuzzySet = FuzzySet(faqData.map(faq => faq.question));
      })
      .catch(error => {
        console.error('Error loading FAQ data:', error);
        faqData = [];
      });

    // Add message to chatbox
    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.className = `message ${sender}-message`;
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Handle user input and bot response
    function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput.trim()) return;

      addMessage(userInput, 'user');

      // Get fuzzy match
      let bestMatch = fuzzySet.get(userInput);

      let response = "I'm sorry, I don't understand that question.";

      if (bestMatch && bestMatch.length > 0 && bestMatch[0][0] > 0.5) {
        let matchedQuestion = bestMatch[0][1];
        let faq = faqData.find(f => f.question === matchedQuestion);
        response = faq ? faq.answer : response;
      }

      addMessage(response, 'bot');
      document.getElementById('userInput').value = '';
    }

    // Toggle chat container visibility
    function toggleChat() {
      chatContainer.style.display = (chatContainer.style.display === 'none' || chatContainer.style.display === '') ? 'block' : 'none';
    }
  </script>

</body>
</html>
